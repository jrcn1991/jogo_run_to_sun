<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Carro 3D</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #circle {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 62px;
            height: 62px;
            background: rgba(255, 165, 0, .5);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255, 165, 0, 1);
        }
        #info {
            position: absolute;
            top: 80px;
            left: 10px;
            width: 62px;
            height: 62px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            overflow: hidden;
            transition: width 0.5s, height 0.5s;
        }
    </style>
</head>
<body>
    <div id="circle">Info</div>
    <audio id="audio" hidden>
        <source src="1.mp3" type="audio/mpeg">
        Seu navegador não suporta a tag de áudio.
    </audio>

    <script>
        document.body.addEventListener('click', function() {
            document.getElementById('audio').play();
        }, { once: true }); // Garantir que a música seja tocada apenas uma vez
    </script>
	
	
    <script src="https://unpkg.com/three@0.115.0/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.115.0/examples/js/utils/BufferGeometryUtils.js"></script>
    <script src="https://unpkg.com/three@0.115.0/examples/js/controls/OrbitControls.js"></script>
	<script src="https://unpkg.com/three@0.115.0/examples/js/loaders/OBJLoader.js"></script>
    <script src="https://unpkg.com/three@0.115.0/examples/js/loaders/MTLLoader.js"></script>
    <script src="https://unpkg.com/three@0.115.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="script.js"></script>
</body>
</html>
